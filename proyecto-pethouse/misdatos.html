<head>

<body>

            <!-- menu  inici-nosotros-registro-ingresar-->
            <div id="menu-superior"></div>
        </div>
        <!-- titulo -->
        <h1>Mis Datos</h1>
        <br>
        <!-- foto cliente -->
        <div class="col-se-12 col-md-6" id="foto">
            <img src="img/user-sign-icon-person-symbol-human-avatar-isolated-on-white-backogrund-vector.jpg">
            <form>
                <div class="form-group">
                    <h3>Cambiar Foto</h3>
                    <button type="submit" class="btn btn-primary">Selecciona imagen</button>
                </div>
            </form>
        </div>

        <!-- formulario de cliente -->
        <div class="col-se-12 col-md-6" id="datos">
            <div class="md-6">
                <form method="POST" id="formulario1" action="recibir_datos">
                    <div class="form-group">
                        <div class="form-group">
                            <br>
                            <label for="rut">Rut</label>
                            <input type="text" id="rut" name="rut" placeholder="Ingrese su rut aquí"
                                class="form-control" value="" />
                        </div>

                        <div class="form-group">
                            <br>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre aquí"
                                class="form-control" value="" />
                        </div>

                        <div class="form-group">
                            <br>
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido aquí"
                                class="form-control" value="" />
                        </div>

                        <div class="form-group">
                            <br>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Ingrese su email aquí" value="" />
                        </div>

                        <div class="form-grup">
                            <br>
                            <label for="direccion" class="form-label">Direccion</label>
                            <textarea rows="4" placeholder="Escriba su direccion Ej Las condes 2020"
                                class="form-control" id="direccion" aria-describedby="" required></textarea>
                        </div>

                        <div class="md-3 form-check">
                            <input type="checkbox" class="form-check-input" id="desea-suscribirse<">
                            <label class="form-check-label" for="exampleCheck1">Deseas suscribirte</label>
                        </div>

                        <div class="form-group">
                            <br>
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Ingresar contraseña de al menos 5 caracteres" value="" />
                        </div>
                        <div class="form-group">
                            <br>
                            <label for="password2">Repetir la Contraseña</label>
                            <input type="password2" id="password2" name="password2" class="form-control"
                                placeholder="la contraseña tiene que ser igual " value="" />
                        </div>
                    </div>
            </div>

        </div>
        <!-- botones -->
        <div class="row" id="botones">
            <div class="col text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-primary">Limpiar</button>
            </div>
        </div>
    </div>
    </form>


        </div>
    </div>
    </div>

        crossorigin="anonymous"></script>

    <script src="js/validador.js" type="text/javascript"></script>
