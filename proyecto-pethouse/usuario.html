              <div class="form-group">
                  <br>
                  <label for="nombre">Nombre</label>

                      class="form-control" value="" />
              </div>

              <div class="form-group">

                  <label for="apellido">Apellido</label>
                  <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido aquí"

              </div>

              <div class="form-group">
                  <br>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control"
                      placeholder="Ingrese su email aquí" value="" />

              <div class="form-group">
                  <br>
                  <label for="direccion" class="form-label">Direccion</label>
                  <textarea rows="4" placeholder="Escriba su direccion Ej Las condes 2020"

              <div class="md-3 form-check">

              <div>
