<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>House Animals</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .error {
      color: red;
      font-weight: bolder;
    }
  </style>

</head>

<body class="fondo-inicio">


  <!-- menu  inici-nosotros-registro-ingresar-->
  <div id="menu-superior"></div>
  </div>

  <h1>Mantenedor de Productos</h1>
  <!-- formulario de cliente -->
  <form method="POST" id="formulario3" action="recibir_datos">
    <div class="row" id="datos">
      <div class="col-sm-6">

        <div class="form-group">
          <br>
          <label for="id">Id</label>
          <input type="id" id="id" name="id" placeholder="Ingrese su id aquí" class="form-control" value="" />
        </div>

        <br>
        <div class="mb-3">
          <label for="Categorias" class="form-label">Categorias</label>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Categorias
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Perros</a></li>
              <li><a class="dropdown-item" href="#">Gatos</a></li>
              <li><a class="dropdown-item" href="#">Hamsters</a></li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <br>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre aquí" class="form-control"
            value="" />
        </div>

        <div class="form-group">
          <br>
          <label for="descripcion" class="form-label">Descripcion</label>
          <textarea rows="4" placeholder="Escriba la Descripcion del producto" class="form-control" id="descripcion"
            name="descripcion" aria-describedby="" required></textarea>
        </div>

        <div class="form-group">
          <br>
          <label for="precio">Precio</label>
          <input type="text" id="precio" name="precio" placeholder="Ingrese su precio aquí" class="form-control"
            value="" />
        </div>

        <div class="form-group">
          <br>
          <label for="decuentosub">Descuento por Subscriptor</label>
          <input type="text" id="descuentosub" name="descuentosub" placeholder="Ingrese su descuento aquí"
            class="form-control" value="" />
        </div>

        <div class="form-group">
          <br>
          <label for="decuentoof">Descuento por Oferta</label>
          <input type="text" id="descuentoof" name="descuentoof" placeholder="Ingrese su descuento aquí"
            class="form-control" value="" />
        </div>

      </div>
      <!-- foto cliente -->
      <div class="col-sm-6"  id="foto">
        <img src="img/user-sign-icon-person-symbol-human-avatar-isolated-on-white-backogrund-vector.jpg">
        <div class="form-group">
          <h3>Elegir Foto</h3>
          <button type="file" class="btn btn-primary">Examinar</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="submit" class="btn btn-primary">Nuevo</button>
        <button type="reset" class="btn btn-primary">Eliminar</button>
      </div>
    </div>
  </form>

  <!-- lista mas id -->
  <header id="header"></header>
  <main role="main">
    <div class="container">
      <section class="text-left">
        <br>
        <table class="table table-hover">
          <thead>
            <th scope="col">ID</th>
            <th scope="col">Categoria</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">%Desc Subscriptor</th>
            <th scope="col">%Desc Oferta</th>
          </thead>
          <tbody>
            <tr>
              <td scope="row">21</td>
              <td scope="col">Perros</td>
              <td scope="col">Saco de alimento Purina doko</td>
              <td scope="col">Un saco de 3kg para perros adultos</td>
              <td scope="col">$8.000</td>
              <td scope="col">5%</td>
              <td scope="col">10%</td>
            </tr>
            </tr>
          <tfoot>
            </tr>
          </tfoot>
          </tbody>
        </table>
      </section>
    </div>
  </main>


  <!--::::Pie de Pagina::::::-->
  <div class="row">
    <div id="footer">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="js/validador_productos.js" type="text/javascript"></script>
</body>

</html>
